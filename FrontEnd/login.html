<body  onload="changebackground()" style="background-repeat: no-repeat;"> 
<script>
function changebackground(){
	var a = new Array("9912ac","9ac","FF7575","AAFFAA","FFB84D");
	 var x = Math.floor((Math.random() * 5) + 0);
	 
	document.body.style.backgroundColor = "#"+a[x];
}
</script>
<body>

<div id="choice" class="modal show" tabindex="0" role="dialog" aria-hidden="false" >
<div class="modal-dialog" >
<div class="modal-content">
<div class="modal-body">
<center>
<button type="button" class="btn btn-info btn-lg" onclick="changeForm(1)">Sign In</button>
<button type="button" class="btn btn-info btn-lg" onclick="changeForm(2)">Sign Up</button>
<script type="text/javascript">
function changeForm(id) {
var f1 = document.getElementById('login2');
var f2 = document.getElementById('login1');
if(id == 1) {
f2.style.display = 'none';
f1.style.display = 'block';
} else {
f1.style.display = 'none';
f2.style.display = 'block';
}
}
</script>
</center>
