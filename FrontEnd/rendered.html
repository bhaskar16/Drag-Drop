    <script>
	var type = new Array();var top_pos = new Array();var left_pos = new Array();
	  function StringtoXML(oString) {
		//code for IE
		if (window.ActiveXObject) { var oXML = new ActiveXObject("Microsoft.XMLDOM");oXML.loadXML(oString);return oXML; }
		// code for Chrome, Safari, Firefox, Opera, etc. 
		else { return (new DOMParser()).parseFromString(oString, "text/xml"); }
	} function loadArr(str) {
		var xml = StringtoXML(str);var elements = xml.documentElement.childNodes;
		var id, top, left, i;for(i=0;i<elements.length;i++) {
			id = elements[i].nodeName + '_' + elements[i].getAttribute("type");
			top = ((elements[i].childNodes[0]).childNodes[0]).nodeValue;
			left = ((elements[i].childNodes[1]).childNodes[0]).nodeValue;
			type.push(id);top_pos.push(top);left_pos.push(left);
		}
	} function showMe() {
	  var str = '<?xml version="1.0" encoding="utf-8"?><design>';
	  str += '<watchtower type="1"><top>400</top><left>300</left></watchtower>';
	  str += '<cannon type="1"><top>350</top><left>450</left></cannon>';
	  str += '<boat type="1"><top>300</top><left>500</left></boat>';
	  str += '<boat type="2"><top>500</top><left>450</left></boat></design>';
	  loadArr(str);console.log(type);console.log(top_pos);console.log(left_pos);
	  alert(type + '\n' + top_pos + '\n' + left_pos);
	}

function render(){
showMe();
for (var i = 0 ;i <type.length;i++){
 document.getElementById(type[i]).style.left=left_pos[i]+"px";
  document.getElementById(type[i]).style.top=top_pos[i]+"px";
 
} 
}
